<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço Pontual - Calculadora de Valor/Hora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Serviço Pontual</h1>
        <h2>Qual o valor total do projeto e quantas horas você vai gastar?</h2>
    </header>
    <div class="container">
        <div class="upload-container">
            <form method="POST">
                <input type="number" name="valor_projeto" placeholder="Valor do Projeto (R$)" required>
                <input type="number" name="horas_projeto" placeholder="Horas do Projeto" required>
                <button type="submit" class="btn-primary">Calcular</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2023 Calculadora de Valor/Hora</p>
    </footer>
</body>
</html>
